<div class="container" style="width: 500px;">
    <div class="">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" [class.active]="viewMode == 'tab1'" rel="tab1" (click)="viewMode ='tab1'">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" [class.active]="viewMode == 'tab2'" rel="tab2" (click)="viewMode ='tab2'">
                    Register
                </a>
            </li>
        </ul>
    </div>
    <div class="" [ngSwitch]="viewMode">
        <div id="tab1" class="" *ngSwitchCase="'tab1'">
            <h5>Login</h5>
            <form name="loginForm" (ngSubmit)="login()" #f="ngForm" ngNativeValidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="loginModel.username"
                        #username="ngModel" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" [(ngModel)]="loginModel.password"
                        #password="ngModel" required />
                </div>
                <div>
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div id="tab2" class="" *ngSwitchCase="'tab2'">
            <h5>Register</h5>
            <form name="registerForm" (ngSubmit)="register()" #f="ngForm" ngNativeValidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="registerModel.username"
                        #username="ngModel" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" [(ngModel)]="registerModel.password"
                        #password="ngModel" required />
                </div>
                <div>
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
