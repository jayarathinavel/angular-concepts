<div class="row">
    <div class="col-md-6 mt-2">
        <h5>Login</h5>
        <form name="form" (ngSubmit)="login()" #f="ngForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="loginModel.username" #username="ngModel" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="loginModel.password" #password="ngModel" required />
            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 mt-2">
        <h5>Register</h5>
        <form name="form" (ngSubmit)="register()" #f="ngForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="registerModel.username" #username="ngModel" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="registerModel.password" #password="ngModel" required />
            </div>
            <div>
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
